include other.conf
# Include *.conf files from all subdirs of kitty.d inside the kitty config dir
globinclude kitty.d/**/*.conf
# Include the *contents* of all env vars starting with KITTY_CONF_
envinclude KITTY_CONF_*

padding : 8

: Fonts {{{

 font_family      Hack Nerd Font
 bold_font        auto
 italic_font      auto
 bold_italic_font auto

 font_size 15.0
 force_ltr yes
 adjust_line_height  0
 adjust_column_width 0
 disable_ligatures never
: }}}


#Color Settings (Gruvbox)

: Color scheme {{{

 background_opacity .7
 dynamic_background_opacity yes

 background #000000
 foreground #ebdbb2
 
 selection_background #d4be98
 selection_foreground #1d2021
 
 cursor #a89984
 cursor_text_color background
 
 active_tab_background #1d2021
 active_tab_foreground #d4be98
 active_tab_font_style bold
 inactive_tab_background #1d2021
 inactive_tab_foreground #a89984
 inactive_tab_font_style normal
 
 color0 #665c54
 color8 #928374
 color1 #ea6962
 color9 #ea6962
 color2 #a9b665
 color10 #a9b665
 color3 #e78a4e
 color11 #d8a657
 color4 #7daea3
 color12 #7daea3
 color5 #d3869b
 color13 #d3869b
 color6 #89b482
 color14 #89b482
 color7 #d4be98
 color15 #d4be98

: }}}

#Clipboard Settings
: Clipboard {{{
    map cmd+c        copy_to_clipboard
: }}}

# Resizing fonts
: Font sizes {{{
    map cmd+plus            change_font_size all +2.0
    map cmd+minus           change_font_size all -2.0
: }}}

